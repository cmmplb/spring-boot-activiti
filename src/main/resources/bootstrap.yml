# 服务端口
server.port: 20000
# 路径
server.servlet.context-path: /
# 关闭banner
spring.main.banner-mode: off
# 应用程序名称
spring.application.name: spring-boot-activiti
# 日志配置
logging.level:
  root: info
# 开启 knife4j 增强配置
knife4j.enable: true
# =====================================================================================
# 引用配置文件
spring.profiles.include:
  - activiti
  - database
  - undertow
